<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iBarber</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header class="sidebar_container">
      <img
        src="images/iBarber sem fundo.png"
        alt="logo iBarber"
        class="logo_sidebar"
      />
      <p class="sidebar_m1">Basta alguns cliques para você cortar o cabelo!</p>
      <p class="sidebar_m2">Os melhores barbeiros você encontra aqui.</p>
      <img src="images/navalha.svg" alt="navalha" class="navalha" />
    </header>

    <div class="middle_container">
      
      <form>
        <fieldset>
          <legend>Faça o login:</legend>
          <input type="email" name="email" required placeholder="EMAIL">
          <input type="password" name="senha" required placeholder="SENHA">
          <button type="submit" name="login">ENTRAR</button>
        </fieldset>
        <p>Não tem conta? <a href="escolha_perfil.html">Crie sua conta agora!</a></p>
      </form>
    </div>
    <div class="faq">
      <p>Algum problema? <a href="faq.html">Clique aqui</a></p>
    </div>
  </body>
</html>
